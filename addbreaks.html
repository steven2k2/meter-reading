<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test addBreaks Function</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module">
    import { Meters } from './src/utils/String.js';

    window.testAddBreaks = function() {
      const inputText = document.getElementById("inputText").value;
      const length = parseInt(document.getElementById("lineLength").value, 10);
      const output = Meters.String.addBreaks(inputText, length);
      document.getElementById("output").textContent = output;
    }
  </script>
</head>
<body class="container py-4">
<h2 class="text-primary">Test addBreaks Function</h2>

<div class="mb-3">
  <label for="inputText" class="form-label">Enter text:</label>
  <textarea id="inputText" class="form-control" style="height: 200px;" placeholder="Type or paste text here..."></textarea>
</div>

<div class="mb-3">
  <label for="lineLength" class="form-label">Max Line Length:</label>
  <input type="number" id="lineLength" class="form-control w-25" value="20">
</div>

<button class="btn btn-primary mb-3" onclick="testAddBreaks()">Format Text</button>

<h3 class="text-secondary">Formatted Output:</h3>
<pre id="output" class="bg-light p-3 border"></pre>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
